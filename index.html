<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- og meta data for sharing on facebook -->
    <meta property="og:title" content="Star Wars RPG" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://curtislane.github.io/unit-4-game/" />
    <meta property="og:image" content="https://www.desktopbackground.org/p/2010/05/10/15242_star-wars-backgrounds-werq081_2560x1600_h.jpg" />

    <title>Star Wars RPG</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- starwars favicon -->
    <link href="assets/favicon/favicon.ico" rel="icon" type="image/x-icon" />

    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- logo header -->
    <header class="header" id="header">
        <h1 class="headerTitle" id="headerTitle">Star Wars RPG!</h1>
    </header>

    <div class="container">

        <!-- displays message to user from JS dom manipulation -->
        <div class="userMessage" id="userMessage">
            <p class="pMessage" id="pMessage"></p>
        </div>

        <!-- attack button -->
        <div class="button">
            <button class="myButton zeroOpacity" id="attackButton">Attack</button>
        </div>


        <!-- reset button -->
        <div class="rButton">
            <button class="myButton zeroOpacity" id="resetButton">Reset</button>
        </div>

        <!-- character images -->
        <div class="characterImagesContainer" id="characterImages">
            <div class="characterImageDiv" id="lukeSkywalker">
                <img src="assets/images/lukeIMG.jpg" class="characterImage" alt="Luke Skywalker" id="lukeSkywalkerImg">
                <p>Luke Skywalker</p><p id="lukeSkywalkerP"></p>
            </div>
            <div class="characterImageDiv" id="obiWan">
                <img src="assets/images/obiWanIMG.jpg" class="characterImage" alt="Obi Wan" id="obiWanImg">
                <p>Obi Wan</p><p id="obiWanP"></p>
            </div>
            <div class="characterImageDiv" id="darthMaul">
                <img src="assets/images/darthMaulIMG.jpg" class="characterImage" alt="Darth Maul"id="darthMaulImg">
                <p>Darth Maul</p><p id="darthMaulP"></p>
            </div>
            <div class="characterImageDiv" id="darthSidious">
                <img src="assets/images/darthSidiousIMG.jpg" class="characterImage" alt="Darth Maul"id="darthSidiousImg">
                <p>Darth Sidious</p><p id="darthSidiousP"></p>
            </div>
        </div>
    </div>
    

    










    <script src="assets/javascript/script.js"></script>
</body>
</html>
